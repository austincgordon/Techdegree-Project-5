<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/baguetteBox.css" />
</head>

<body>
  <div class="search-bar">
    <input type="search" name="search" oninput="searchBar()" id="search" placeholder="Search" />
  </div>

  <div class="gallery">
    <a href="photos/01.jpg" class="anchor"
      caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
      <img src="photos/thumbnails/01.jpg" class="image" alt="An image of hay bales" /></a>
    <a href="photos/02.jpg" class="anchor"
      caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
      <img src="photos/thumbnails/02.jpg" class="image" alt="An image of a lake" /></a>
    <a href="photos/03.jpg" class="anchor"
      caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
      <img src="photos/thumbnails/03.jpg" class="image" alt="An image of a canyon" /></a>
    <a href="photos/04.jpg" class="anchor"
      caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
      <img src="photos/thumbnails/04.jpg" class="image" alt="An image of an iceberg" /></a>
    <a href="photos/05.jpg" class="anchor"
      caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
      <img src="photos/thumbnails/05.jpg" class="image" alt="An image of a desert" /></a>
    <a href="photos/06.jpg" class="anchor"
      caption="Fall is coming, I love when the leaves on the trees start to change color.">
      <img src="photos/thumbnails/06.jpg" class="image" alt="An image of the fall season" /></a>
    <a href="photos/07.jpg" class="anchor" caption="I drove past this plantation yesterday, everything is so green!">
      <img src="photos/thumbnails/07.jpg" class="image" alt="An image of a plantation" /></a>
    <a href="photos/08.jpg" class="anchor" caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
      <img src="photos/thumbnails/08.jpg" class="image" alt="An image of dunes" /></a>
    <a href="photos/09.jpg" class="anchor" caption="We enjoyed a quiet stroll down this countryside lane.">
      <img src="photos/thumbnails/09.jpg" class="image" alt="An image of a countryside lane" /></a>
    <a href="photos/10.jpg" class="anchor" caption="Sunset at the coast! The sky turned a lovely shade of orange.">
      <img src="photos/thumbnails/10.jpg" class="image" alt="An image of a sunset" /></a>
    <a href="photos/11.jpg" class="anchor"
      caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
      <img src="photos/thumbnails/11.jpg" class="image" alt="An image of a cave" /></a>
    <a href="photos/12.jpg" class="anchor"
      caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
      <img src="photos/thumbnails/12.jpg" class="image" alt="An image of bluebells" /></a>
  </div>

  <script src="js/searchFilter.js"></script>
  <script src="js/baguetteBox.js"></script>
  <script src="js/app.js"></script>

</html>
